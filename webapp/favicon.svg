<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#2c3e50"/>

  <!-- Rising chart line representing growth -->
  <polyline points="12,45 20,38 28,32 36,28 44,20 52,12"
            stroke="#2ecc71" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Chart points -->
  <circle cx="12" cy="45" r="2.5" fill="#2ecc71"/>
  <circle cx="20" cy="38" r="2.5" fill="#2ecc71"/>
  <circle cx="28" cy="32" r="2.5" fill="#2ecc71"/>
  <circle cx="36" cy="28" r="2.5" fill="#2ecc71"/>
  <circle cx="44" cy="20" r="2.5" fill="#2ecc71"/>
  <circle cx="52" cy="12" r="2.5" fill="#2ecc71"/>

  <!-- Dollar sign overlay -->
  <text x="32" y="56" font-family="Arial, sans-serif" font-size="20" font-weight="bold"
        fill="#3498db" text-anchor="middle">$</text>
</svg>
