<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Retirement Planning System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            font-size: 14px;
        }

        .success {
            background: #efe;
            color: #2d7a2d;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #3c3;
            font-size: 14px;
        }

        .info {
            background: #e8f4fd;
            color: #014361;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #0288d1;
            font-size: 13px;
            line-height: 1.5;
        }

        .warning {
            background: #fff9e6;
            color: #856404;
            padding: 12px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #f59e0b;
            font-size: 13px;
            line-height: 1.5;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .dev-token {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            border: 1px solid #e0e0e0;
        }

        .dev-token strong {
            display: block;
            margin-bottom: 8px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Forgot Password</h1>
        <p class="subtitle">Enter your email address and we'll send you a link to reset your password.</p>

        <div id="message"></div>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="your.email@example.com">
            </div>

            <div class="warning">
                <strong>‚ö†Ô∏è Important:</strong> Resetting your password will permanently delete all your encrypted profile data. This cannot be undone!
            </div>

            <button type="submit" id="submitBtn">Send Reset Link</button>
        </form>

        <div class="back-link">
            <a href="/login.html">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('forgotPasswordForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            messageDiv.innerHTML = '';

            try {
                const response = await fetch('/api/auth/password-reset/request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    // Show success message
                    messageDiv.innerHTML = `
                        <div class="success">
                            ${data.message}
                        </div>
                    `;

                    // If in development mode and token is returned, show it
                    if (data.development_mode && data.token) {
                        messageDiv.innerHTML += `
                            <div class="info">
                                <strong>Development Mode</strong><br>
                                Email is not configured. Use the link below to reset your password:
                                <div class="dev-token">
                                    <a href="/reset-password.html?token=${data.token}" style="color: #667eea; word-break: break-all;">
                                        ${window.location.origin}/reset-password.html?token=${data.token}
                                    </a>
                                </div>
                                <small>This link expires in 1 hour.</small>
                            </div>
                        `;
                    }

                    // Clear form
                    form.reset();
                } else {
                    messageDiv.innerHTML = `<div class="error">${data.error || 'Failed to send reset link'}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">Network error. Please try again.</div>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
