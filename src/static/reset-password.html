<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Retirement Planning System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            font-size: 14px;
        }

        .success {
            background: #efe;
            color: #2d7a2d;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #3c3;
            font-size: 14px;
        }

        .warning {
            background: #fff9e6;
            color: #856404;
            padding: 12px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #f59e0b;
            font-size: 13px;
            line-height: 1.5;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .password-requirements ul {
            margin-top: 5px;
            padding-left: 20px;
        }

        .password-requirements li {
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Reset Password</h1>
        <p class="subtitle">Enter your new password below.</p>

        <div id="message"></div>

        <form id="resetPasswordForm" class="hidden">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required autocomplete="new-password" placeholder="Enter new password">
                <div class="password-requirements">
                    <strong>Password must contain:</strong>
                    <ul>
                        <li>At least 8 characters</li>
                        <li>One uppercase letter</li>
                        <li>One lowercase letter</li>
                        <li>One number</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" placeholder="Re-enter new password">
            </div>

            <div id="warningMessage"></div>

            <button type="submit" id="submitBtn">Reset Password</button>
        </form>

        <div class="back-link">
            <a href="/login.html">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('resetPasswordForm');
        const messageDiv = document.getElementById('message');
        const warningMessageDiv = document.getElementById('warningMessage');
        const submitBtn = document.getElementById('submitBtn');

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            messageDiv.innerHTML = `<div class="error">Invalid or missing reset token. Please request a new password reset link.</div>`;
        } else {
            // Validate token
            validateToken(token);
        }

        async function validateToken(token) {
            messageDiv.innerHTML = `<div class="info">Validating reset link...</div>`;

            try {
                const response = await fetch('/api/auth/password-reset/validate-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token })
                });

                const data = await response.json();

                if (data.valid) {
                    // Show form
                    form.classList.remove('hidden');
                    messageDiv.innerHTML = '';

                    // Show data loss warning if user has encrypted data
                    if (data.has_encrypted_data) {
                        warningMessageDiv.innerHTML = `
                            <div class="warning">
                                <strong>‚ö†Ô∏è Warning:</strong> ${data.warning}
                            </div>
                        `;
                    }
                } else {
                    messageDiv.innerHTML = `<div class="error">${data.error || 'Invalid or expired reset token.'}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">Network error. Please try again.</div>`;
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                messageDiv.innerHTML = `<div class="error">Passwords do not match.</div>`;
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';
            messageDiv.innerHTML = '';

            try {
                const response = await fetch('/api/auth/password-reset/reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Show success message
                    messageDiv.innerHTML = `
                        <div class="success">
                            ${data.message}
                        </div>
                    `;

                    // Hide form
                    form.classList.add('hidden');
                    warningMessageDiv.innerHTML = '';

                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 3000);
                } else {
                    messageDiv.innerHTML = `<div class="error">${data.error || 'Failed to reset password'}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">Network error. Please try again.</div>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
